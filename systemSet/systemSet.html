<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./systemSet.css">
    <title>系统设置</title>
</head>
<body>
    <div class="boxWrapper">
        <nav id="navBar" class="clearfix">
            <p class="item">数据管理系统</p>
            <div class="logout">
                <img src="../commonImages/登录@2x.png" alt="退出登录">
                <span>退出登录</span>
            </div>
        </nav>
        <div id="contentBox">
            <aside class="tabBar">
                <ul>
                    <li class="task">
                        <div>
                            <img class="defaultItem" src="../commonImages/aside/任务图标.png" alt="">
                            <img class="checkedItem" src="../commonImages/aside/任务图标（选中）.png" alt="">
                            <span>任务列表</span>
                        </div>
                    </li>
                    <li class="account">
                        <div>
                            <img class="defaultItem" src="../commonImages/aside/账号列表图标.png" alt="">
                            <img class="checkedItem" src="../commonImages/aside/账号列表图标（选中）.png" alt="">
                            <span>账号列表</span>
                        </div>
                    </li>
                    <li class="fourteen">
                        <div>
                            <img class="defaultItem" src="../commonImages/aside/十四码列表.png" alt="">
                            <img class="checkedItem" src="../commonImages/aside/十四码列表图标（选中）.png" alt="">
                            <span>十四码列表</span>
                        </div>
                    </li>
                    <li class="doublePhone">
                        <div>
                            <img class="defaultItem" src="../commonImages/aside/双重手机号图标.png" alt="">
                            <img class="checkedItem" src="../commonImages/aside/双重手机号图标（选中）.png" alt="">
                            <span>双重手机号详情</span>
                        </div>
                    </li>
                    <li class="systemSet">
                        <div>
                            <img class="defaultItem" src="../commonImages/aside/系统设置图标.png" alt="">
                            <img class="checkedItem" src="../commonImages/aside/系统设置图标（选中）.png" alt="">
                            <span>系统设置</span>
                        </div>
                    </li>
                    <li class="phonePush">
                        <div>
                            <img class="defaultItem" src="../commonImages/aside/推信手机号图标.png" alt="">
                            <img class="checkedItem" src="../commonImages/aside/推信手机号图标（选中）.png" alt="">
                            <span>推信手机号</span>
                        </div>
                    </li>
                </ul>
            </aside>
            <main class="content">
                <div class="contentWrapper">
                    <div class="setting"><span>设置</span></div>
                    <div class="settingDetail">
                        <ul>
                            <li class="titleLi">
                                <span class="title">标题</span>
                                <span class="titleCt">每个过检账号可跑推信手机号数量</span>
                            </li>
                            <li class="teamNumLi">
                                <span class="teamNumTitle">每组数量</span>
                                <span class="teamNumCt">200</span>
                            </li>
                            <li class="creatTimeLi">
                                <span class="creatTimeTitle">创建时间</span>
                                <span class="creatTimeCt">2019-4-25 18:43:11</span>
                            </li>
                            <li class="updateTimeLi">
                                <span class="updateTimeTitle">更新时间</span>
                                <span class="updateTimeCt">2019-4-25 18:43:11</span>
                            </li>
                            <li class="operateLi">
                                <span class="operateTitle">操作</span>
                                <button class="operateBt">修改</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        var pageWidth = window.innerWidth
        document.write('<style>html{font-size:' + pageWidth / 100 + 'px;}</style>')
    </script>
</body>
</html>
