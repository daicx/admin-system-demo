<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./account.css">
    <title>账号列表</title>
</head>

<body>
    <div class="boxWrapper">
        <nav id="navBar" class="clearfix">
            <p class="item">数据管理系统</p>
            <div class="logout">
                <img src="../commonImages/登录@2x.png" alt="退出登录">
                <span>退出登录</span>
            </div>
        </nav>
        <div id="contentBox">
            <aside class="tabBar">
                <ul>
                    <li class="task">
                        <div>
                            <img class="defaultItem" src="../commonImages/aside/任务图标.png" alt="">
                            <img class="checkedItem" src="../commonImages/aside/任务图标（选中）.png" alt="">
                            <span>任务列表</span>
                        </div>
                    </li>
                    <li class="account">
                        <div>
                            <img class="defaultItem" src="../commonImages/aside/账号列表图标.png" alt="">
                            <img class="checkedItem" src="../commonImages/aside/账号列表图标（选中）.png" alt="">
                            <span>账号列表</span>
                        </div>
                    </li>
                    <li class="fourteen">
                        <div>
                            <img class="defaultItem" src="../commonImages/aside/十四码列表.png" alt="">
                            <img class="checkedItem" src="../commonImages/aside/十四码列表图标（选中）.png" alt="">
                            <span>十四码列表</span>
                        </div>
                    </li>
                    <li class="doublePhone">
                        <div>
                            <img class="defaultItem" src="../commonImages/aside/双重手机号图标.png" alt="">
                            <img class="checkedItem" src="../commonImages/aside/双重手机号图标（选中）.png" alt="">
                            <span>双重手机号详情</span>
                        </div>
                    </li>
                    <li class="systemSet">
                        <div>
                            <img class="defaultItem" src="../commonImages/aside/系统设置图标.png" alt="">
                            <img class="checkedItem" src="../commonImages/aside/系统设置图标（选中）.png" alt="">
                            <span>系统设置</span>
                        </div>
                    </li>
                    <li class="phonePush">
                        <div>
                            <img class="defaultItem" src="../commonImages/aside/推信手机号图标.png" alt="">
                            <img class="checkedItem" src="../commonImages/aside/推信手机号图标（选中）.png" alt="">
                            <span>推信手机号</span>
                        </div>
                    </li>
                </ul>
            </aside>
            <main class="content">
                <div class="contentWrapper">
                    <div class="accountCon">
                        <div class="accTotalNum">
                            <span>21</span>
                        </div>
                        <div class="accCanPush">
                            <span>11</span>
                        </div>
                        <div class="accNoPush">
                            <span>10</span>
                        </div>
                    </div>
                    <div class="dataForm">
                        <div class="dataFormWrapper">
                            <p class="dataTitle">详细数据表</p>
                            <div class="dataContent">
                                <ul>
                                    <li>
                                        <span class="dataDetail">过检成功，可推信</span>
                                        <span class="amount"><span class="amountText">数量：</span><span class="greenBg">8</span></span>
                                        <button class="check">查看</button>
                                    </li>
                                    <li><span class="dataDetail">已开双重，待过检</span>
                                        <span class="amount"><span class="amountText">数量：</span><span class="redBg">0</span></span>
                                        <button class="check">查看</button></li>
                                    <li><span class="dataDetail">创建成功，未开双重</span>
                                        <span class="amount"><span class="amountText">数量：</span><span class="redBg">0</span></span>
                                        <button class="check">查看</button></li>
                                    <li><span class="dataDetail">双重中</span>
                                        <span class="amount"><span class="amountText">数量：</span><span class="redBg">0</span></span>
                                        <button class="check">查看</button></li>
                                    <li><span class="dataDetail">双重失败</span>
                                        <span class="amount"><span class="amountText">数量：</span><span class="redBg">0</span></span>
                                        <button class="check">查看</button></li>
                                    <li><span class="dataDetail">过检中</span>
                                        <span class="amount"><span class="amountText">数量：</span><span class="redBg">0</span></span>
                                        <button class="check">查看</button></li>
                                    <li><span class="dataDetail">过检失败</span>
                                        <span class="amount"><span class="amountText">数量：</span><span class="redBg">0</span></span>
                                        <button class="check">查看</button></li>
                                    <li><span class="dataDetail">推信中</span>
                                        <span class="amount"><span class="amountText">数量：</span><span class="greenBg">1</span></span>
                                        <button class="check">查看</button></li>
                                    <li><span class="dataDetail ">推信成功</span>
                                        <span class="amount"><span class="amountText">数量：</span><span class="greenBg">12</span></span>
                                        <button class="check">查看</button></li>
                                    <li><span class="dataDetail">账号禁用</span>
                                        <span class="amount"><span class="amountText">数量：</span><span class="redBg">0</span></span>
                                        <button class="check">查看</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        var pageWidth = window.innerWidth
        document.write('<style>html{font-size:' + pageWidth / 100 + 'px;}</style>')
    </script>
</body>

</html>
